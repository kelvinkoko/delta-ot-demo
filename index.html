<body>
  <textarea id="note"></textarea>
  <!-- init client -->
  <script>
    var socket = io()
    // Temp doc id 123
    const docRef = firebase.database().ref('doc/123')
    docRef.child('checkpoint').once('value', function(snapshot) {
      const checkpoint = snapshot.val();
      let revision = 0;
      let content = "";
      if (checkpoint) {
        revision = checkpoint.revision;
        content = checkpoint.content;
      }
      var cm = CodeMirror.fromTextArea(document.getElementById('note'), {
        lineNumbers: true
      })
      cm.setValue(content);
      var serverAdapter = new ot.FirebaseAdapter(revision, content, docRef)
      var editorAdapter = new ot.CodeMirrorAdapter(cm)
      var client = new ot.EditorClient(revision, [], serverAdapter, editorAdapter)
    });
  </script>
